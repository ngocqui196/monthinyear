<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị tháng trong năm</title>
</head>
<body>
<p>Nhập tháng:</p>
<input id="month" type="number">
<button onclick="month()">Tính số ngày</button>
<script>
    function month() {
        let month = Number(document.getElementById("month").value);
        let hienThiSoNgay;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                hienThiSoNgay = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                hienThiSoNgay = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                hienThiSoNgay = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            default:
                hienThiSoNgay = "Tháng không hợp lệ";

        }
        alert(hienThiSoNgay);
    }
</script>
</body>
</html>
